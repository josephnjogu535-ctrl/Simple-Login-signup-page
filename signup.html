<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="home.js"></script>
</head>
<script src="home.js"></script>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>
            
            <form action="#" method="POST" class="signup">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autocomplete="name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required autocomplete="new-password">
                </div>
                
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the Terms and Conditions</span>
                </label>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <p class="redirect-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
